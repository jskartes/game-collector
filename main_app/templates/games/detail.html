{% extends 'base.html' %}

{% block content %}
  <h1>{{ game.title }}</h1>

  <div id='games-container'>
    <div class='game-frame'>
      <span class='game-data'>Players: {{ game.players }}</span>
      <span class='game-data'>Playing time: {{ game.playing_time }}</span>
      <span class='game-data'>Complexity: {{ game.complexity }} / 5</span>
    </div>
  </div>
{% endblock %}
