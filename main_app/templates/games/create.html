{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit {{ object.title }}</h1>
  {% else %}
    <h1>Add Game</h1>
  {% endif %}

  <form action='' method='POST'>
    {% csrf_token %}
    {{ form }}
    <input
      type='submit'
      value='{{ object|yesno:"Edit,Add" }} Game'
    />
  </form>
{% endblock %}
